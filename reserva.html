<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Haga su reserva</h1>

    <form action="#procesareserva.php" method="get">
        
            <fieldset>
                <legend>Datos Personales</legend>
       <p> 
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" autofocus required>
       </p>
        <p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="100"  required>
        </p>
         <p>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" maxlength="10" placeholder="DNI con letra" required>
         </p>
         </fieldset>
         <fieldset>
            <legend>Datos de su estancia</legend>
        <p>
        <label for="habitacion">Habitacion:</label><br>
        Individual<input type="radio" id="individual" name="habitacion">
        Doble<input type="radio" id="doble" name="habitacion">
        Triple<input type="radio" id="triple" name="habitacion">
        <p>
        <p>
        <label for="numeropersonas">NÃºmero de personas:</label>
        <select id="numeropersonas" name="numeropersonas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>     
        </p>
        <p>
         <label for="mascotas">Llevo mascotas:</label>
         <input type="checkbox" id="llevomascotas" name="llevomascotas">   
        </p>
        <p>
        <label for="fechallegada">Fecha de llegada:</label>
        <input type="date" id="fechallegada" name="fechallegada">
        </p>
        <p>
        <label for="horallegada">Hora de llegada:</label>
        <input type="time" id="horallegada" name="horallegada">
        </p>
        </fieldset>
        <input type="submit" id="Enviar" name="Enviar">
        <input type="reset" id="Reiniciar" name="Reiniciar">
        
        
        <p><a href="index.html">Volver</a></p>   
    </form>



</body>
</html>
